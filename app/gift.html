<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentalSpark</title>
    <link rel="stylesheet" href="gift.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app-container">
      <header class="app-header">
        <div class="logo-container">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7605170858441b07b6c55e36952b89e4c6e31ad7?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="MentalSpark Logo" class="logo-image" />
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/97f644528c02728d22dc7fff6333c75b6483c651?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="MentalSpark Icon" class="logo-icon" />
        </div>
        <p class="learn-more-text">Learn More</p>
        <h1 class="app-title">MentalSpark</h1>
      </header>

      <section class="feature-image-container">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6f90c8e34475c05693a4a5b5a6a768c8535bd590?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Feature background" class="feature-background" />
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/8576f699655a7d7416047ec1c601c3d968c0b68a?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Feature content" class="feature-content" />
      </section>

      <section class="activity-info">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6901996d93863db44073b484e9bbe8d2470e0c19?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Activity badge" class="activity-badge" />
        <p class="activity-duration">20 - 30 min | activity</p>
      </section>

      <section class="navigation-section">
        <div class="home-button">
          <p class="home-text">Home</p>
        </div>
        <div class="mental-health-container">
          <p class="mental-health-text">Mental Health</p>
          <div class="status-indicator">
            <p class="status-text">locked</p>
          </div>
        </div>
      </section>

      <section class="gift-section">
        <div class="gift-container">
          <div class="gift-content">
            <div class="gift-label-container">
              <p class="gift-label">Gift</p>
              <p>Gift</p>
            </div>
          </div>
        </div>
        <div class="unlocked-indicator">
          <p class="unlocked-text">unlocked</p>
        </div>
      </section>
    </main>
  </body>
</html>
