<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="goalmaker.css" />
    <link rel="stylesheet" href="goalmakerglobal.css" />
  </head>
  <body>
    <div class="iphone-pro-max" data-model-id="550:3943">
      <div class="div">
        <button class="button">
          <div class="overlap-group"><a href="mainhomepage.html" style="color: white;text-decoration: none;"><div class="text-wrapper">Done</div></a></div>
        </button>
        <div class="text-wrapper-2">Add goal</div>
        <div class="overlap">
          <div class="overlap-2">
            <a href="sleeptracker.html"> <img class="back" src="https://c.animaapp.com/88ebVWAh/img/back@2x.png" /></a>
            <img class="volume" src="https://c.animaapp.com/88ebVWAh/img/volume-2.svg" />
          </div>
          <img class="zoom-in" src="https://c.animaapp.com/88ebVWAh/img/zoom-in.svg" />
        </div>
        <div class="overlap-3">
          <div class="notification">
            <div class="text-wrapper-3">Notification</div>
            <div class="group"></div>
          </div>
          <div class="notification-2">
            <div class="overlap-group-wrapper">
              <div class="overlap-group-2">
                <img class="add-line" src="https://c.animaapp.com/88ebVWAh/img/add-line--2--3.svg" />
                <div class="rectangle"></div>
                <img class="add-line" src="https://c.animaapp.com/88ebVWAh/img/add-line--2--2.svg" />
              </div>
            </div>
            <div class="group-2"></div>
          </div>
          <div class="amount-how-long">
            <div class="text-wrapper-4">How long?</div>
            <div class="group-3">
              <div class="overlap-group-3">
                <div class="overlap-4">
                  <div class="text-wrapper-5">March 2025</div>
                  <img class="arrow-drop-up-fill" src="https://c.animaapp.com/88ebVWAh/img/arrow-drop-up-fill-6.svg" />
                </div>
                <div class="text-wrapper-6">April 2025</div>
                <div class="text-wrapper-7">-</div>
              </div>
              <div class="text-wrapper-8">Wednesdays</div>
              <div class="text-wrapper-9">3:00pm</div>
              <div class="text-wrapper-10">5:00pm</div>
            </div>
          </div>
          <div class="text-wrapper-11">Friday</div>
          <img class="img" src="https://c.animaapp.com/88ebVWAh/img/arrow-drop-up-fill-6.svg" />
          <img class="arrow-drop-up-fill-2" src="https://c.animaapp.com/88ebVWAh/img/arrow-drop-up-fill-6.svg" />
          <img class="arrow-drop-up-fill-3" src="https://c.animaapp.com/88ebVWAh/img/arrow-drop-up-fill-6.svg" />
          <img class="arrow-drop-up-fill-4" src="https://c.animaapp.com/88ebVWAh/img/arrow-drop-up-fill-6.svg" />
          <img class="arrow-drop-up-fill-5" src="https://c.animaapp.com/88ebVWAh/img/arrow-drop-up-fill-6.svg" />
          <img class="vector" src="https://c.animaapp.com/88ebVWAh/img/vector.svg" />
        </div>
        <div class="pills-name">
          <div class="text-wrapper-12">Goal name</div>
          <div class="div-wrapper">
            <div class="overlap-group-4"><p class="p">Go to book club 2 days a week</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
