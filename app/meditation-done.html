<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation Completion</title>
    <link rel="stylesheet" href="meditationdone.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="meditation-completion-screen">
      <header class="app-header">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7605170858441b07b6c55e36952b89e4c6e31ad7?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="App icon" class="app-icon" />
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/97f644528c02728d22dc7fff6333c75b6483c651?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="App icon" class="app-icon-secondary" />
      </header>

      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/2eb197975527a8471200b86273f19609c03fc7f8?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231"
        alt="Meditation completion illustration"
        class="completion-illustration"
      />

      <section class="completion-content">
        <h1 class="completion-title">Yay! You've Done</h1>
        <h2 class="activity-name">m e d i t a t i o n</h2>
        <p class="activity-duration">20 - 30 min | activity</p>
      </section>

      <section class="navigation-buttons">
        <div class="button-container">
          <button class="action-button done-button">
            <span class="button-text">done</span>
          </button>
        </div>
        <div class="button-container">
          <button class="action-button next-button"><a href="gift.html">
            <span class="button-text">next</span>
            </a>
          </button>
        </div>
      </section>

      <footer class="app-footer">
        <h3 class="footer-item footer-meditation">Meditation</h3>
        <div class="footer-logo">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0142837386f95f7c69fe07c2d572238265367776?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="SPRK logo" class="logo-background" />
          <span class="logo-text">S P A R K</span>
        </div>
        <h3 class="footer-item footer-category">Mental Health</h3>
      </footer>
    </main>
  </body>
</html>
