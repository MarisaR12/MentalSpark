<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation Activity</title>
    <link rel="stylesheet" href="meditation-card.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="meditation-screen">
      <header class="header-icons">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/628194e743da8f729124391a43b2c05e355f3fc1?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Menu icon" class="menu-icon" />
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/63b82cf19a45ef16d19f8704341fcdf812c04898?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Settings icon" class="settings-icon" />
      </header>

      <section class="content-section">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/fe4b21c092e4f47f826713238e916ba709787a4b?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231"
          alt="Meditation background"
          class="meditation-background"
        />

        <article class="meditation-info">
          <p class="featured-label">Featured</p>
          <h1 class="meditation-title">m e d i t a t i o n</h1>
          <p class="meditation-details">20 - 30 min | activity</p>
        </article>

        <div class="controls-section">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1d1c1156fabe907bb3efe1c4276dd8f466ffdfa9?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Play button" class="play-button" />
        </div>
      </section>
    </main>
  </body>
</html>
