<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Selection</title>
    <link rel="stylesheet" href="mood-selection.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="mood-container">
      <header class="header-icons">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/59f242bd5dd1558201ed79a000f8f94a74e9b30e?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Icon" class="header-icon" />
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/107220c481a62331eff6f64a58236ea8047d3601?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Icon" class="header-icon-secondary" />
      </header>

      <section class="greeting-section">
        <h2 class="greeting-text">Good afternoon!</h2>
        <h1 class="feeling-question">How are you feeling?</h1>

        <div class="mood-grid">
          <div class="mood-row">
            <article class="mood-card">
              <figure class="emoji-container">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/df898bef700c2b6b6c39ae26fb0eeadbd246f5b1?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Happy emoji" class="emoji-image" />
              </figure>
              <button class="mood-button happy-button"><a href="signup.html" class="button-text" style="color:white">HAPPY</a></button>
            </article>

            <article class="mood-card">
              <figure class="emoji-container">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/579b5b4d55a9632b022411b91474b7c46e3619f7?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Tired emoji" class="emoji-image" />
              </figure>
              <button class="mood-button tired-button"><a href="signup.html" class="button-text" style="color:white">TIRED</a></button>
            </article>
          </div>

          <div class="mood-row">
            <article class="mood-card">
              <figure class="emoji-container">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/882fae144ddc26243e8668af42b77f1e50659399?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Normal emoji" class="emoji-image" />
              </figure>
              <button class="mood-button normal-button"><a href="signup.html" class="button-text" style="color:white">NORMAL</a></button>
            </article>

            <article class="mood-card">
              <figure class="emoji-container">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0f72365adfc44f76387a4b080b360c4599dd56c6?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Stressed emoji" class="emoji-image" />
              </figure>
              <button class="mood-button stressed-button"><a href="signup.html" class="button-text" style="color:white">STRESSED</a></button>
            </article>
          </div>
        </div>

        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d76e5990ef13aad0c53bd9a890a18c0ffb89b9f0?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Bottom illustration" class="bottom-image" />
      </section>
    </main>
  </body>
</html>
