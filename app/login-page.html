<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login-page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <header class="login-header">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1edded64229c42b39b60f5b6900bafe90ba1b0e1?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Header icon 1" class="header-icon" />
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/8be7a40ff64d17b565555bd7832badab230efa24?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231" alt="Header icon 2" class="header-icon-secondary" />
      </header>

      <main class="login-content">
        <h1 class="welcome-heading">Welcome!</h1>

        <form class="login-form">
          <div class="form-field">
            <label for="username">NAME</label>
            <span class="field-value">anonymous</span>
          </div>

          <div class="form-field">
            <label for="password" class="password-label">PASSWORD</label>
            <span class="field-value password-value">xxxxxxxxxxx</span>
          </div>

          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/9bbdc42e6945f90bd0a6f90d13eb6bb348cc1ef6?placeholderIfAbsent=true&apiKey=f290f2c69fc144909a24e21847ded231"
            alt="Login illustration"
            class="login-illustration"
          />

          <button type="submit" class="login-button"><a href="startscreen.html" style="color:white;">login now</a></button>
        </form>
      </main>

      <footer class="login-footer">
        
        <span class="app-subtitle" style="letter-spacing: 2mm;">SPARK</span>
      </footer>
    </div>
  </body>
</html>
