<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Image with Reflection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-image-container">
        <img src="bg.png" alt="Background Image" class="bg-image">
        <div class="reflection"></div>
        <img src="me.png" alt="Me" class="me-image">
    </div>

    <div class="content">
        <h1>Hello from under the image!</h1>
        <p>This is on the regular background color, not inside the image container.</p>
    </div>
</body>
</html>
